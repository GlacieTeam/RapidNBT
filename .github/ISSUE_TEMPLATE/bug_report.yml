name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["type: bug"]
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: input
    attributes:
      label: Platform
      description: The platform you are using. (e.g. Ubuntu 24.04)

  - type: input
    attributes:
      label: Python Version
      description: The version of Python you are using. (e.g. Python 3.14.0)

  - type: input
    attributes:
      label: RapidNBT Version
      description: The version of RapidNBT you are using. (e.g. 1.3.3)

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
